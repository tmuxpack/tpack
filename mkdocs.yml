site_name: tpack
site_url: https://tmuxpack.github.io/tpack/
site_description: A modern tmux plugin manager â€” drop-in replacement for TPM
repo_url: https://github.com/tmuxpack/tpack
repo_name: tmuxpack/tpack
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - Migrating from TPM: getting-started/migrating-from-tpm.md
  - Usage:
      - usage/index.md
      - Managing Plugins: usage/managing-plugins.md
      - Interactive TUI: usage/interactive-tui.md
      - CLI Reference: usage/cli-reference.md
      - Automatic Updates: usage/automatic-updates.md
  - Configuration:
      - configuration/index.md
      - Key Bindings: configuration/key-bindings.md
      - Colors: configuration/colors.md
      - Plugin Directory: configuration/plugin-directory.md
      - Automatic Installation: configuration/automatic-installation.md
  - Troubleshooting:
      - troubleshooting/index.md
      - FAQ: troubleshooting/faq.md
